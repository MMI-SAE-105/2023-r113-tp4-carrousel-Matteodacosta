<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>Document</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }

    img {
        width: 100%;
        height: auto;
    }

    .carrousel_parent-ecrans {
        display: flex;
        width: 100%;
        overflow-x: scroll;
        scroll-behavior: smooth;
        scroll-snap-type: x mandatory;
        scroll-behavior: smooth;

    }


    .carrousel_ecran {
        flex: none;
        width: 100%;/
    }

    .carrousel_ecran figure {
        margin: 0;
    }

    .carrousel {
        position: relative;
    }

    .carrousel_btn {
        position: absolute;
        top: calc(100vw / 16 * 9 / 2 + 1rem);
        transform: translateY(-50%);
        width: 2rem;
        height: 2rem;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 50%;
        border: none;
        display: grid;
        place-content: center;
        color: #fff;
    }

    .carrousel_btn-avant {
        left: 0;
    }

    .carrousel_btn-apres {
        right: 0;
    }

    .caroussel_liste-liens {
        display: flex;
        justify-content: center;
        margin: 20px
</style>


<body>
    <div class="carrousel" x-data="{}">
        <button @click="$refs.parent.scrollLeft -= $refs.parent.clientWidth" class="carrousel_btn carrousel_btn-avant"
            aria-label="slide précedant"> &lt; </button>
        <button @click="$refs.parent.scrollLeft += $refs.parent.clientWidth" class="carrousel_btn carrousel_btn-apres"
            aria-label="slide suivant">></button>
        <div class="carrousel_parent-ecrans" x-ref="parent">
            <div id="ecran-1" class="carrousel_ecran">
                <figure>
                    <img src="https://www.genetec.com/binaries/content/gallery/genetecweb/graphic-assets/photos/groupama_outside-view_1920x1080.jpg/groupama_outside-view_1920x1080.jpg/genetecweb%3Asmall"
                        alt="image ecran 1">
                    <figcaption>Groupama Stadium</figcaption>
                </figure>
            </div>
            <div id="ecran-2" class="carrousel_ecran">
                <figure>
                    <img src="https://lbfc.fff.fr/wp-content/uploads/sites/11/2023/05/Vue-du-ciel-stade-bonnal-scaled.jpg"
                        alt="image ecran 2">
                    <figcaption>Stade Bonal</figcaption>
                </figure>
            </div>
            <div id="ecran-3" class="carrousel_ecran">
                <figure>
                    <img src="https://th.bing.com/th/id/R.de95ed911cf46e96d8c2f75a1bfbbd59?rik=7DKBCLmFvIfH9Q&riu=http%3a%2f%2fstadiumdb.com%2fpictures%2fstadiums%2ffra%2fparc_ol%2fparc_ol06.jpg&ehk=hAYIfrvoQxMKzMxYPrHpRC4W0mW1knUuPKqn7SPl8mQ%3d&risl=&pid=ImgRaw&r=0"
                        alt="image ecran 3">
                    <figcaption>Intérieur OL</figcaption>
                </figure>
            </div>
            <div id="ecran-4" class="carrousel_ecran">
                <figure>
                    <img src="https://barcelonesite.fr/images/tickets_camp_nou.jpg" alt="image ecran 4">
                    <figcaption>Camp Nou</figcaption>
                </figure>
            </div>
            <div id="ecran-5" class="carrousel_ecran">
                <figure>
                    <img src="https://sportetsociete.org/wp-content/uploads/2013/03/estadio-santiago-bernabeu-madrid2020.jpg"
                        alt="image ecran 5">
                    <figcaption>Estadio Santiago Bernabeu</figcaption>
                </figure>
            </div>
        </div>
        <ul class="caroussel_liste-liens">
            <li><a href="#ecran-1" class="caroussel_lien" : class="{actif:hrefCourant==='#ecran-1'}">Groupama Stadium
                </a>
            </li>
            <li><a href="#ecran-2" class="caroussel_lien">Satde Bonal</a></li>
            <li><a href="#ecran-3" class="caroussel_lien">Interieur OL</a></li>
            <li><a href="#ecran-4" class="caroussel_lien">Caamp Nou</a></li>
            <li><a href="#ecran-5" class="caroussel_lien">Estadio Santiago Bernabeu</a></li>
        </ul>
    </div>
</body>

</html>
